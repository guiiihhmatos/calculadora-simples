<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="total">
       
        <div class="calculadora">
            <h2>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="botao" onclick="clean()">C</button></td>
                    <td><button id="botao" onclick="back()"><i class="fas fa-backspace"></i></button></td>
                    <td><button id="botao" onclick="insert('/')">/</button></td>
                    <td><button id="botao" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button id="botao" onclick="insert('7')">7</button></td>
                    <td><button id="botao" onclick="insert('8')">8</button></td>
                    <td><button id="botao" onclick="insert('9')">9</button></td>
                    <td><button id="botao" onclick="insert('-')">-</button></td>
                </tr> 

                <tr>
                    <td><button id="botao" onclick="insert('4')">4</button></td>
                    <td><button id="botao" onclick="insert('5')">5</button></td>
                    <td><button id="botao" onclick="insert('6')">6</button></td>
                    <td><button id="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button id="botao" onclick="insert('1')">1</button></td>
                    <td><button id="botao" onclick="insert('2')">2</button></td>
                    <td><button id="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button id="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button id="botao" onclick="insert('.')">.</button ></td>
                 
                </tr>
            </table>

        </div>
    </div>
    <!--total-->



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/16544f2866.js" crossorigin="anonymous"></script>
</body>

</html>
